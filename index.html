<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>DMusic Player</title>
</head>

<body>

    <div class="background">
        <img src="" id="bg-img" class="img">
    </div>


        <div class="container">
            <div class="player-img">
                <img src="" class="active img" id="cover">
            </div>
            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
    
            <h2 id="music-title"></h2>
            <h3 id="music-artist"></h3>
    
            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="volume">
                <p id="volume_show">100</p>
                <i class="fa fa-volume-up" aria-hidden="true"  id="volume_icon"></i>
                <input type="range" min="0" max="100" value="100"  id="volume-changer">  
            </div>
    
            <div class="player-controls">
                <i class="fa-solid fa-repeat"></i>
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
    
            
    
        </div>


    <script src="./musiclist.js"></script>
    <script src="index.js"></script>
</body>

</html>
